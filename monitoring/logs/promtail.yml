
clients:
  - url: https://loki.l3s.io/loki/api/v1/push

scrape_configs:
  - job_name: syslog
    syslog:
      listen_address: 0.0.0.0:1514
      idle_timeout: 60s
      label_structured_data: yes
      labels:
        forwarder: "syslog"
    relabel_configs:
      - source_labels: ['__syslog_message_hostname']
        target_label: 'host'
      - source_labels: ['__syslog_message_app_name']
        target_label: 'app'
      - source_labels: ['__syslog_message_severity']
        target_label: 'severity'
      - source_labels: ['__syslog_message_severity']
        target_label: 'level'
        regex: 'warning'
        replacement: 'warning'
      - source_labels: ['__syslog_message_severity']
        target_label: 'level'
        regex: 'informational'
        replacement: 'info'
     
