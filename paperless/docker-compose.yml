version: "3.4"

volumes:
  data:
  media:
  pgdata:
  consume:


services:
  broker:
    image: redis:6.0
    restart: unless-stopped

  db:
    image: postgres:13
    restart: unless-stopped
    container_name: paperless-db
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

  webserver:
    image: jonaswinkler/paperless-ng:1.5.0
    restart: unless-stopped
    depends_on:
      - db
      - broker
    networks: 
      - default
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - ./export:/usr/src/paperless/export
      - consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBPASS: $POSTGRES_PASSWORD
      USERMAP_UID: 1000
      USERMAP_GID: 1000
      PAPERLESS_TIME_ZONE: Europe/Berlin
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_SECRET_KEY: $PAPERLESS_SECRET_KEY
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_FORWARDED_USER
      PAPERLESS_LOGOUT_REDIRECT_URL: "https://auth.l3s.io/auth/realms/l3s/protocol/openid-connect/logout?redirect_uri=https%3A%2F%2Fforward.auth.l3s.io%2F_oauth%2Flogout"
    labels: 
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.paperless.rule=Host(`paperless.l3s.io`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.middlewares=auth"

      - "traefik.http.routers.paperless-api.rule=Host(`paperless-api.l3s.io`)"
      - "traefik.http.routers.paperless-api.entrypoints=websecure"
      - "traefik.http.routers.paperless-api.middlewares=local-ip"

  sftp:
    image: atmoz/sftp
    restart: unless-stopped
    ports:
      - "2222:22"
    volumes:
      - /etc/ssh/ssh_host_ed25519_key:/etc/ssh/ssh_host_ed25519_key
      - /etc/ssh/ssh_host_rsa_key:/etc/ssh/ssh_host_rsa_key
      - consume:/home/lukas/consume
    environment: 
      SFTP_USERS: $SFTP_USERS

networks: 
    proxy:
        external: true
    default: